<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <p>Stock Profit & Loss Calculator </p>
    </div>
    <div class="stock-inputs">
        <div class="init">
            <label for="stock">Intial Price</label>
            <input type="number" name="init-price" id="stock" min="1" step="0.01" placeholder="Enter Initial Price Here">
        </div>
        <div class="qty">
            <label for="stock">Quantity of Stocks</label>
            <input type="number" name="stocks-qty" id="stock" min="1" placeholder="Enter The Number Of Stocks Bought">
        </div>
        <div class="curr">
            <label for="stock">Current Price</label>
            <input type="number" name="curr-price" id="stock" min="1" placeholder="Enter The Current Price of Stocks">
        </div>
    </div>
    <div class="output">&nbsp;</div>
    <div class="calc">
        <button id="calc-btn">Tell Me!</button>
    </div>
