<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ae1aebe6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <p>Stock Profit & Loss Calculator </p>
    </div>
    <div class="stock-inputs">
        <div class="init">
            <label for="stock">BUY Price (Rs.):</label>
            <input type="number" name="init-price" id="stock" min="1" step="0.01">
        </div>
        <div class="qty">
            <label for="stock">Quantity of Stocks:</label>
            <input type="number" name="stocks-qty" id="stock" min="1">
        </div>
        <div class="curr">
            <label for="stock">CURRENT Price (Rs.):</label>
            <input type="number" name="curr-price" id="stock" min="1">
        </div>
    </div>
    <div class="output">&nbsp;</div>
    <div class="calc">
        <button id="calc-btn">Calculate!</button>
    </div>
    <div class="bottom-container">
        <div class="icons">

</body>
</html>
